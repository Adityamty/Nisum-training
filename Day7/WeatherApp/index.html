<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="weather-app">
    
    <header class="app-header">
      <h1>WeatherNow</h1>
      <input type="text" placeholder="Enter city..." class="city-input" />
    </header>

    <section class="weather-details">
      <div class="weather-main">
        <img src="Images\sun.png" width="100" height="100"/>
        <div>
          <h2>25°C</h2>
          <p>Sunny</p>
        </div>
      </div>
      <div class="weather-info">
        <p><strong>Humidity:</strong> 60%</p>
        <p><strong>Wind:</strong> 10 km/h</p>
        <p><strong>Pressure:</strong> 1012 hPa</p>
      </div>
    </section>

    
    <section class="forecast">
      <div class="forecast-day">
        <h3>Mon</h3>
        <img src="Images\cloudy.png" alt="Icon" width="50" height="50"/>
        <p>23°C</p>
      </div>
      <div class="forecast-day">
        <h3>Tue</h3>
        <img src="Images\raining.png" alt="Icon"width="50" height="50" />
        <p>26°C</p>
      </div>
      <div class="forecast-day">
        <h3>Wed</h3>
        <img src="Images\cloudy.png" alt="Icon" width="50" height="50"/>
        <p>24°C</p>
      </div>
      <div class="forecast-day">
        <h3>Thu</h3>
        <img src="Images\sun.png" alt="Icon" width="50" height="50"/>
        <p>22°C</p>
      </div>
      <div class="forecast-day">
        <h3>Fri</h3>
        <img src="Images\raining.png" alt="Icon" width="50" height="50"/>
        <p>27°C</p>
      </div>
    </section>
  </div>
</body>
</html>
