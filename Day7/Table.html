<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Grades Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 40px auto;
      font-family: Arial, sans-serif;
    }
    thead {
      background-color: #3498db;
      color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    tfoot {
      background-color: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Aditya</td>
        <td>Math</td>
        <td>88</td>
      </tr>
      <tr>
        <td>Rohan</td>
        <td>Science</td>
        <td>92</td>
      </tr>
      <tr>
        <td>Debi</td>
        <td>History</td>
        <td>79</td>
      </tr>
      <tr>
        <td>Punit</td>
        <td>English</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Bismay</td>
        <td>Geography</td>
        <td>90</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Average Marks</td>
        <td>86.8</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
